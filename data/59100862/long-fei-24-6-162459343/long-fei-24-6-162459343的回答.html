		正文:
		        我不知道，每天早上起床坚持洗头算不算。<br>        在过去的五年当中，甚至是八年当中，不管是在网吧通宵，还是在棋牌室麻将，还是在朋友家借宿，早上起来都要去洗头，没条件创造条件也要去洗头。<br>        没毛巾的时候不用毛巾，但是没洗发水的时候一定要去买，没热水，大冬天也是凉水。<br>        就这样，天天早上我洗头的习惯坚持了起码七八年。<br>        这竟然是在知乎的第一个得到赞的回答，还是有些激动的。
