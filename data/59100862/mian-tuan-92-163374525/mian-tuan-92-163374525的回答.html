		正文:
		半途而废这件事，我可能一直做了不止五年。<br><br>其实不只是好的习惯坚持五年以上，还有很多陋习。。。<br><br>比如熬夜，<br>比如半途而废学英语。<br>比如上自习上一半玩手机。<br>比如早晨不早起。<br>比如晚上不早睡。<br>比如做事没规划。<br>等等<br><br>还是希望下一个五年可能做点值得骄傲的事。<br><br>大概每一个点赞的人都跟我想的一样。<br><br>不好意思可能坚持这个词是极褒义的词，我用的不对。
