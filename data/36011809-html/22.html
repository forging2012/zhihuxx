		正文:
		谢邀<br>首先，牙齿矫正条件成熟时越早越好，不然成年后骨性错合不宜矫正。<br>此次，很多大学生，或成年人来矫正牙齿，都是因为之前没有注重口腔健康，出现问题，或是对美观要求变高，才来咨询治疗。只要牙周健康，矫正牙齿的效果和未成年的孩子是一样的。<br>最后，大多数成年人自控能力大于小孩，能配合治疗，其他的都一样。
