		正文:
		方法一：舌头自然贴合上颚，就是去舔上颚有个小包的那个位置。<br><br><br>方法二：拍照前，舌头贴在下嘴唇外沿，然后快速的呼吸，可以帮助放松面部肌肉。<br><br><br>试过你会回来点赞的。
