		正文:
		<blockquote><b>桓公有主簿善别酒，有酒辄令先尝。好者谓“青州从事”，恶者谓“平原督邮”。青州有齐郡，平原有鬲县。“从事”言“到脐”，“督邮”言在“鬲上住”。</b></blockquote>——《世说新语·术解》<br>桓温有一位主簿，擅长品酒，有酒总是让他先品尝。好酒，他就说是青州从事，不好的酒，他就说是平原督邮。这是因为青州有个齐郡，平原郡有个鬲县；所谓从事，说明酒力能达到肚脐下，所谓督邮，说明酒力到膈膜上就停住了。
