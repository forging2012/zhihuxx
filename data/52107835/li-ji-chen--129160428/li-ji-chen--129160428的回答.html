		昔有一僧人，与一士子同宿夜航船。士子高谈阔论，僧畏慑，拳足而寝。<br><br>僧听其语有破绽，乃曰：“请问相公，澹台灭明是一个人两个人？”<br><br>士子曰：“是两个人。”<br><br>僧曰：“这等，尧舜是一个人两个人？”<br><br>士子曰：“自然是一个人。”<br><br>僧乃笑曰：“这等说起来，且待小僧伸伸脚。”<br>                                         ——明.张岱《夜航船》
