		<hr/>
		正文:
		钱玄钟《玄奘西游记》中提到： 王维非常喜欢维摩诘这个人物，他名“维”，就根据“维摩诘”给自己起了个字叫“摩诘”。他的诗集就叫《王摩诘集》。<br>不过呢，王维不懂梵文，他不知道在梵文里“维”是“没有”之意，“摩”是“脏”，而“诘”是“匀称”。<br>也就是说，王维，就是王没有，字摩诘就是又脏又匀称，很匀称的脏，遍布全是脏。
