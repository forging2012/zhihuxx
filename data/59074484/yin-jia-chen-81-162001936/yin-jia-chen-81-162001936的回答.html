		正文:
		前年九月份回去的路上看到售房处有个小猫戴着项圈但是身上脏兮兮的 门卫就说它在这一天了也没人来接一直在这边玩 我蹲下来它就朝我走来翻了个肚皮就决定带她回家了<img data-rawwidth="542" data-rawheight="960" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='542'%20height='960'&gt;&lt;/svg&gt;" class="origin_image zh-lightbox-thumb lazy" width="542" src="./https_04__03__03_pic3.zhimg.com_03_v2-57dec5284f5bb5a2a2c03c2a252680de_r.png" data-actualxx="https://pic3.zhimg.com/50/v2-57dec5284f5bb5a2a2c03c2a252680de_hd.jpg"><br><br>带回来的第一天家里大猫不待见它 见到就炸毛 帮她找领养发的这张照片但是没有人要<br><img data-rawwidth="720" data-rawheight="1280" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='720'%20height='1280'&gt;&lt;/svg&gt;" class="origin_image zh-lightbox-thumb lazy" width="720" src="./https_04__03__03_pic2.zhimg.com_03_v2-e7b58eddcccbc24f396bb02f59523f15_r.png" data-actualxx="https://pic2.zhimg.com/50/v2-e7b58eddcccbc24f396bb02f59523f15_hd.png"><br><br><br>后来成了大猫的跟屁虫走哪跟哪<br><img data-rawwidth="720" data-rawheight="1095" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='720'%20height='1095'&gt;&lt;/svg&gt;" class="origin_image zh-lightbox-thumb lazy" width="720" src="./https_04__03__03_pic2.zhimg.com_03_v2-ba6ade882599935072dd9229c8d52c59_r.png" data-actualxx="https://pic2.zhimg.com/50/v2-ba6ade882599935072dd9229c8d52c59_hd.jpg"><img data-rawwidth="1080" data-rawheight="720" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='1080'%20height='720'&gt;&lt;/svg&gt;" class="origin_image zh-lightbox-thumb lazy" width="1080" src="./https_04__03__03_pic4.zhimg.com_03_v2-2ee5c0fa5efdcb1ca1c85e06655f442f_r.png" data-actualxx="https://pic4.zhimg.com/50/v2-2ee5c0fa5efdcb1ca1c85e06655f442f_hd.jpg"><br><br><img data-rawwidth="720" data-rawheight="1280" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='720'%20height='1280'&gt;&lt;/svg&gt;" class="origin_image zh-lightbox-thumb lazy" width="720" src="./https_04__03__03_pic3.zhimg.com_03_v2-410ea8b31398ab1b9a340e643ad097a6_r.png" data-actualxx="https://pic3.zhimg.com/50/v2-410ea8b31398ab1b9a340e643ad097a6_hd.jpg"><img data-rawwidth="720" data-rawheight="1280" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='720'%20height='1280'&gt;&lt;/svg&gt;" class="origin_image zh-lightbox-thumb lazy" width="720" src="./https_04__03__03_pic3.zhimg.com_03_v2-7e03566d824f45733fb520cf3eef82ba_r.png" data-actualxx="https://pic3.zhimg.com/50/v2-7e03566d824f45733fb520cf3eef82ba_hd.jpg"><br><br>后来大猫走了就成了独宠 家里这么多人只和我亲
