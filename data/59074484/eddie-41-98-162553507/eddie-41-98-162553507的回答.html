		正文:
		更新一张委屈的胖脸<img data-rawwidth="684" data-rawheight="684" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='684'%20height='684'&gt;&lt;/svg&gt;" class="origin_image zh-lightbox-thumb lazy" width="684" src="./https_04__03__03_pic4.zhimg.com_03_v2-79d6ee43eb0d4763da968804cc8ce717_r.png" data-actualxx="https://pic4.zhimg.com/50/v2-79d6ee43eb0d4763da968804cc8ce717_hd.jpg"><br><br>主要原因是女朋友喜欢巴哥。。。。。<img data-rawwidth="1280" data-rawheight="1707" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='1280'%20height='1707'&gt;&lt;/svg&gt;" class="origin_image zh-lightbox-thumb lazy" width="1280" src="./https_04__03__03_pic3.zhimg.com_03_v2-772cc76b5c688a743c863da6581a68da_r.png" data-actualxx="https://pic3.zhimg.com/50/v2-772cc76b5c688a743c863da6581a68da_hd.jpg">刚买回来的时候还是小小的一只<br><br><br>后来越长越胖<br><img data-rawwidth="960" data-rawheight="1280" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='960'%20height='1280'&gt;&lt;/svg&gt;" class="origin_image zh-lightbox-thumb lazy" width="960" src="./https_04__03__03_pic2.zhimg.com_03_v2-291b23020b11bc6aa25e0e9384d7a68d_r.png" data-actualxx="https://pic2.zhimg.com/50/v2-291b23020b11bc6aa25e0e9384d7a68d_hd.jpg"><br><br>越来越胖<br>而且是胖的特别突然，前一天还能系上的狗绳第二天突然就系不上了<br><br><img data-rawwidth="1280" data-rawheight="960" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='1280'%20height='960'&gt;&lt;/svg&gt;" class="origin_image zh-lightbox-thumb lazy" width="1280" src="./https_04__03__03_pic3.zhimg.com_03_v2-c197f7905ee965c393168d5983a13342_r.png" data-actualxx="https://pic3.zhimg.com/50/v2-c197f7905ee965c393168d5983a13342_hd.jpg"><br><br><br>打呼噜越来越响，顶俩大老爷们<br><img data-rawwidth="720" data-rawheight="960" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='720'%20height='960'&gt;&lt;/svg&gt;" class="origin_image zh-lightbox-thumb lazy" width="720" src="./https_04__03__03_pic4.zhimg.com_03_v2-45857bab7656282efb53dfe19019d617_r.png" data-actualxx="https://pic4.zhimg.com/50/v2-45857bab7656282efb53dfe19019d617_hd.jpg"><br><br><br>打他从来不知道疼，越打越欢，以为你在和她玩<br><br>到后来胖的肉已经溢出来了<img data-rawwidth="960" data-rawheight="720" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='960'%20height='720'&gt;&lt;/svg&gt;" class="origin_image zh-lightbox-thumb lazy" width="960" src="./https_04__03__03_pic2.zhimg.com_03_v2-900536c3154f89bdff994344484f8bc1_r.png" data-actualxx="https://pic2.zhimg.com/50/v2-900536c3154f89bdff994344484f8bc1_hd.jpg"><br><br>最爱吃的就是猫屎，根本拦不住<img data-rawwidth="720" data-rawheight="960" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='720'%20height='960'&gt;&lt;/svg&gt;" class="origin_image zh-lightbox-thumb lazy" width="720" src="./https_04__03__03_pic1.zhimg.com_03_v2-abea932c639c6da1285ccc1e75c00fc4_r.png" data-actualxx="https://pic1.zhimg.com/50/v2-abea932c639c6da1285ccc1e75c00fc4_hd.jpg"><br><br><br><br><br><br><br><img data-rawwidth="714" data-rawheight="714" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='714'%20height='714'&gt;&lt;/svg&gt;" class="origin_image zh-lightbox-thumb lazy" width="714" src="./https_04__03__03_pic1.zhimg.com_03_v2-2ed371c0800d1b965825c0cb84554698_r.png" data-actualxx="https://pic1.zhimg.com/50/v2-2ed371c0800d1b965825c0cb84554698_hd.jpg"><br><br>感觉就是养了只小猪。。。<br><br><br><img data-rawwidth="720" data-rawheight="1280" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='720'%20height='1280'&gt;&lt;/svg&gt;" class="origin_image zh-lightbox-thumb lazy" width="720" src="./https_04__03__03_pic3.zhimg.com_03_v2-850e453f8e05f277b5efebf02db32c22_r.png" data-actualxx="https://pic3.zhimg.com/50/v2-850e453f8e05f277b5efebf02db32c22_hd.png">
