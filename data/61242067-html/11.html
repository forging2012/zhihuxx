		医学生答一下<br>作為畢业狗上午刚走完畢业礼，現在有点感概，校長鎮樓，巴拉巴拉小。。好吧，其实我們校長还挺帥的。<img data-rawwidth="1280" data-rawheight="960" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='1280'%20height='960'&gt;&lt;/svg&gt;" class="origin_image zh-lightbox-thumb lazy" width="1280" src="../61242067/zhuang-xian-sheng-51-185972539/https_04__03__03_pic3.zhimg.com_03_v2-790ad8699697f4ed0bb1ed34186c304e_r.png" data-actualxx="https://pic3.zhimg.com/50/v2-790ad8699697f4ed0bb1ed34186c304e_hd.jpg"><br><br><img data-rawwidth="1350" data-rawheight="1800" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='1350'%20height='1800'&gt;&lt;/svg&gt;" class="origin_image zh-lightbox-thumb lazy" width="1350" src="../61242067/zhuang-xian-sheng-51-185972539/https_04__03__03_pic4.zhimg.com_03_v2-f31b8f368fa59b513922ee0325ffe6c7_r.png" data-actualxx="https://pic4.zhimg.com/50/v2-f31b8f368fa59b513922ee0325ffe6c7_hd.jpg"><br><br>医学生如果顏值高的話感覺溝通会比較有优勢吧，工作上自然也会比較得心應手，毕竟治疗过程都需要医患双方的配合，可惜自己顏值。。算了不提了<br><br><br>看到樓上这么多帥哥美女真的覺得自己在強答<br>还是看我主人吧<br><img data-rawwidth="1280" data-rawheight="960" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='1280'%20height='960'&gt;&lt;/svg&gt;" class="origin_image zh-lightbox-thumb lazy" width="1280" src="../61242067/zhuang-xian-sheng-51-185972539/https_04__03__03_pic4.zhimg.com_03_v2-6444387957818e4bb2a8e9a2450b5c73_r.png" data-actualxx="https://pic4.zhimg.com/50/v2-6444387957818e4bb2a8e9a2450b5c73_hd.jpg"><br><img data-rawwidth="720" data-rawheight="960" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='720'%20height='960'&gt;&lt;/svg&gt;" class="origin_image zh-lightbox-thumb lazy" width="720" src="../61242067/zhuang-xian-sheng-51-185972539/https_04__03__03_pic3.zhimg.com_03_v2-a74167b7c1c4cd52f8b6abf823d12206_r.png" data-actualxx="https://pic3.zhimg.com/50/v2-a74167b7c1c4cd52f8b6abf823d12206_hd.jpg"><br><br><img data-rawwidth="720" data-rawheight="960" xx="data:image/
