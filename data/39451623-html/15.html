		正文:
		去年看《我是歌手》特别喜欢清华哥哥李健，后来看了李健夫人的微博：<br><img data-rawwidth="750" data-rawheight="754" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='750'%20height='754'&gt;&lt;/svg&gt;" class="origin_image zh-lightbox-thumb lazy" width="750" src="../39451623/jennywang-94-81597724/https_04__03__03_pic2.zhimg.com_03_0d09219a9c48d86b4db544a59e8f0a9d_r.jpeg" data-actualxx="https://pic2.zhimg.com/50/0d09219a9c48d86b4db544a59e8f0a9d_hd.jpeg"><img data-rawwidth="750" data-rawheight="725" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='750'%20height='725'&gt;&lt;/svg&gt;" class="origin_image zh-lightbox-thumb lazy" width="750" src="../39451623/jennywang-94-81597724/https_04__03__03_pic2.zhimg.com_03_ec3c9ea77200ab9883e957c56c682341_r.jpeg" data-actualxx="https://pic2.zhimg.com/50/ec3c9ea77200ab9883e957c56c682341_hd.jpeg">上面记录着他们的幸福点滴，我就更想找个清华哥哥当老公。那以后有人问我想找什么样的男朋友或者想嫁给什么样的人，我就说“李健那样的清华哥哥”。<br><br>后来我真找到我的清华哥哥了，现已见完家长，等我毕业回国，今年9月就嫁。
