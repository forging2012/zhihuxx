		正文:
		我娘和我说对面一楼孩子的爸爸回来了，他爸爸是个海员。一年就回家几次就那么几天。我说：我真羡慕他媳妇啊。在家想干嘛就干嘛，还不用天天收拾卫生。谁也管不了。他赚钱都没地方花全拿回家了。我妈说：好什么好！孩子他爹一年都回不了几次家看老婆孩子！<br><br>后来，我tm找了一个解放军叔叔。
