		正文:
		这是一道送分题啊！我28了，长得属于五官精致类型的，不留胡子就看起来特别嫩，装个高中生也行！留了胡子就是纯爷们！<br><br><img data-rawwidth="480" data-rawheight="640" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='480'%20height='640'&gt;&lt;/svg&gt;" class="origin_image zh-lightbox-thumb lazy" width="480" src="./https_04__03__03_pic3.zhimg.com_03_eab18bb55115176a36e8156408d00316_r.jpeg" data-actualxx="https://pic3.zhimg.com/50/eab18bb55115176a36e8156408d00316_hd.jpeg"><br><br><img data-rawwidth="960" data-rawheight="1280" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='960'%20height='1280'&gt;&lt;/svg&gt;" class="origin_image zh-lightbox-thumb lazy" width="960" src="./https_04__03__03_pic4.zhimg.com_03_b01aec5512b5837559c6a432ec0e14d3_r.jpeg" data-actualxx="https://pic4.zhimg.com/50/b01aec5512b5837559c6a432ec0e14d3_hd.jpeg"><br><br>你看我跟大叔的距离其实真的只差一个胡子罢了！我留了胡子就比较像张震！第二张第四张是我！串一起是不是还挺自然的！<br><img data-rawwidth="1000" data-rawheight="1285" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='1000'%20height='1285'&gt;&lt;/svg&gt;" class="origin_image zh-lightbox-thumb lazy" width="1000" src="./https_04__03__03_pic2.zhimg.com_03_da61ab852cc4060ddcb55c9f3fa7d101_r.jpeg" data-actualxx="https://pic2.zhimg.com/50/da61ab852cc4060ddcb55c9f3fa7d101_hd.jpeg"><br><img data-rawwidth="1125" data-rawheight="1496" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='1125'%20height='1496'&gt;&lt;/svg&gt;" class="origin_image zh-lightbox-thumb lazy" width="1125" src="./https_04__03__03_pic3.zhimg.com_03_c65396f2e3a7d5fb15f58127260226b2_r.jpeg" data-actualxx="https://pic3.zhimg.com/50/c65396f2e3a7d5fb15f58127260226b2_hd.jpeg"><br><img data-rawwidth="1000" data-rawheight="1243" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='1000'%20height='1243'&gt;&lt;/svg&gt;" class="origin_image zh-lightbox-thumb lazy" width="1000" src="./https_04__03__03_pic3.zhimg.com_03_34bf3025aba2aef0d80290a
