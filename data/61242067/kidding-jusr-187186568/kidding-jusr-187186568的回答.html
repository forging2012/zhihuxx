		正文:
		太多强答的，其实医生里极少极少有长相出众的，我念的是综合大学，真心长得好看的，学艺术或文科。护士长得好看的挺多，因为身高、长相都会影响就业，我实习的那家医院，保健科的护士长美得摄人心魄，40岁左右。我同事以前工作的三甲医院，保健科的护士没有一个不漂亮。什么体验，真正的牛人都没有出来答题啊！
