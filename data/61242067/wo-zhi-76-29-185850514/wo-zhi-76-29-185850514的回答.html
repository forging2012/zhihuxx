		正文:
		<img data-rawheight="959" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='720'%20height='959'&gt;&lt;/svg&gt;" data-rawwidth="720" class="origin_image zh-lightbox-thumb lazy" width="720" src="./https_04__03__03_pic1.zhimg.com_03_v2-af0e660aba70ae3d3d3be61bc6d2e6cc_r.png" data-actualxx="https://pic1.zhimg.com/50/v2-af0e660aba70ae3d3d3be61bc6d2e6cc_hd.jpg">这是正常工作状态下<br><img data-rawheight="959" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='720'%20height='959'&gt;&lt;/svg&gt;" data-rawwidth="720" class="origin_image zh-lightbox-thumb lazy" width="720" src="./https_04__03__03_pic2.zhimg.com_03_v2-ad769eb0da0574ba19e90017422d97c5_r.png" data-actualxx="https://pic2.zhimg.com/50/v2-ad769eb0da0574ba19e90017422d97c5_hd.jpg"><br>这是值大夜班 晚上两点还在收患者 <br><img data-rawheight="959" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='720'%20height='959'&gt;&lt;/svg&gt;" data-rawwidth="720" class="origin_image zh-lightbox-thumb lazy" width="720" src="./https_04__03__03_pic2.zhimg.com_03_v2-d772368bd4ab7857b12785d3be8dba29_r.png" data-actualxx="https://pic2.zhimg.com/50/v2-d772368bd4ab7857b12785d3be8dba29_hd.jpg"><br>这是自己值班被患者家属骂完以后我自己哭过之后拍的 只是为了提醒自己要坚强 <br><img data-rawheight="960" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='1280'%20height='960'&gt;&lt;/svg&gt;" data-rawwidth="1280" class="origin_image zh-lightbox-thumb lazy" width="1280" src="./https_04__03__03_pic3.zhimg.com_03_v2-99f6f8becb292f260a93081fa903d96e_r.png" data-actualxx="https://pic3.zhimg.com/50/v2-99f6f8becb292f260a93081fa903d96e_hd.jpg"><br>年会演出 也算上惊艳全场啦 嘿<br><img data-rawheight="959" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='720'%20height='959'&gt;&lt;/svg&gt;" data-rawwidth="720" class="origin_image zh-lightbox-thumb lazy" width="720" src="./https_04__03__03_pic4.zhimg.com_03_v2-b70c985c14f5f043db772013f07d322b_r.png" data-actualxx="https://pic4.zhimg.com/50/v2-b70c985c14f5f043db772013f07d322b_hd.jpg"><br>最后 日常生活 怎么说呢 护士工作精神强度和生理强度还是蛮高的 而且现在医患关系如此紧张 如果看到这里请善待你身边的护士们吧<br><br><br><br><img data-rawheight="959" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='720'%20height='959'&gt;&lt;/svg&gt;" data-rawwidth="720" class="origin_image zh-lightbox-thumb lazy" width="720" src="./https_04__03__03_pic2.zhimg.com_03_v2-b469379def1add9a888508245a6e9515_r.png" data-actualxx="https://pic2.zhimg.com/50/v2-b469379def1add9a888508245a6e9515_hd.jpg"><br><img data-rawheight="959" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='720'%20height='959'&gt;&lt;/svg&gt;" data-rawwidth="720" class="origin_image zh-lightbox-thumb lazy" width="720" src="./https_04__03__03_pic2.zhimg.com_03_v2-e966ed6456538b666863659b36c8ed65_r.png" data-actualxx="https://pic2.zhimg.com/50/v2-e966ed6456538b666863659b36c8ed65_hd.jpg"><br><br><br><br><img data-rawheight="1705" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='1280'%20height='1705'&gt;&lt;/svg&gt;" data-rawwidth="1280" class="origin_image zh-lightbox-thumb lazy" width="1280" src="./https_04__03__03_pic4.zhimg.com_03_v2-0f2f89ad46b207aaa6c74444e0c011c7_r.png" data-actualxx="https://pic4.zhimg.com/50/v2-0f2f89ad46b207aaa6c74444e0c011c7_hd.jpg"><br><br><br><br><img data-rawheight="959" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='720'%20height='959'&gt;&lt;/svg&gt;" data-rawwidth="720" class="origin_image zh-lightbox-thumb lazy" width="720" src="./https_04__03__03_pic4.zhimg.com_03_v2-a2c996ffab0ffaf9a52b9b39640c5daf_r.png" data-actualxx="https://pic4.zhimg.com/50/v2-a2c996ffab0ffaf9a52b9b39640c5daf_hd.jpg"><br><img data-rawwidth="720" data-rawheight="959" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='720'%20height='959'&gt;&lt;/svg&gt;" class="origin_image zh-lightbox-thumb lazy" width="720" src="./https_04__03__0
