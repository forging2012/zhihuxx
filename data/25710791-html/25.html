		正文:
		几年前我富足、安逸、无所事事，在一个小地方做着重复无聊的工作。<br>有一天，找不到生活目标的我请了个长假，我用攒下的钱做了一次旅行。<br>我去了6个城市，见识了许多人和事物。<br>当我回家的时候，我想我改变了。<br>我穷了。<br>单位也给我开了。
