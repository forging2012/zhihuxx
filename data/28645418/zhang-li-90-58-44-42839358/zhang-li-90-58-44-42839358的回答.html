		正文:
		我也贴上我自己的照片给大家看看变化吧，人丑，将就看吧！这是最胖的时候吧大概130<img data-rawheight="502" data-rawwidth="670" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='670'%20height='502'&gt;&lt;/svg&gt;" class="origin_image zh-lightbox-thumb lazy" width="670" src="./https_04__03__03_pic4.zhimg.com_03_a440c7d9689b01111b81663c7933c737_r.png" data-actualxx="https://pic4.zhimg.com/50/a440c7d9689b01111b81663c7933c737_hd.jpg"><img data-rawheight="502" data-rawwidth="670" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='670'%20height='502'&gt;&lt;/svg&gt;" class="origin_image zh-lightbox-thumb lazy" width="670" src="./https_04__03__03_pic3.zhimg.com_03_de2ed456a6c363301c9b5eacfcbb630e_r.png" data-actualxx="https://pic3.zhimg.com/50/de2ed456a6c363301c9b5eacfcbb630e_hd.jpg">后来节食一段时间看上去瘦了一点<img data-rawheight="502" data-rawwidth="670" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='670'%20height='502'&gt;&lt;/svg&gt;" class="origin_image zh-lightbox-thumb lazy" width="670" src="./https_04__03__03_pic3.zhimg.com_03_0f05f3ddc82ad2969fd760c232f9c422_r.png" data-actualxx="https://pic3.zhimg.com/50/0f05f3ddc82ad2969fd760c232f9c422_hd.jpg">真正瘦应该还是上大学吧<img data-rawheight="800" data-rawwidth="600" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='600'%20height='800'&gt;&lt;/svg&gt;" class="origin_image zh-lightbox-thumb lazy" width="600" src="./https_04__03__03_pic4.zhimg.com_03_154d7ca8029bb6c6635575f4bd97d437_r.png" data-actualxx="https://pic4.zhimg.com/50/154d7ca8029bb6c6635575f4bd97d437_hd.jpg">这时候大概110多<img data-rawheight="936" data-rawwidth="1248" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='1248'%20height='936'&gt;&lt;/svg&gt;" class="origin_image zh-lightbox-thumb lazy" width="1248" src="./https_04__03__03_pic2.zhimg.com_03_10be4d8dce33e152841796aa112ce9e5_r.png" data-actualxx="https://pic2.zhimg.com/50/10be4d8dce33e152841796aa112ce9e5_hd.jpg">运动减肥一开始很辛苦，坚持下来后，整个人状态会好很多，也自信很多<img data-rawheight="853" data-rawwidth="640" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='640'%20height='853'&gt;&lt;/svg&gt;" class="origin_image zh-lightbox-thumb lazy" width="640" src="./https_04__03__03_pic3.zhimg.com_03_303f99f0672795a1e47dd69c8c9cb3fe_r.png" data-actualxx="https://pic3.zhimg.com/50/303f99f0672795a1e47dd69c8c9cb3fe_hd.jpg"><img data-rawheight="533" data-rawwidth="800" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='800'%20height='533'&gt;&lt;/svg&gt;" class="origin_image zh-lightbox-thumb lazy" width="800" src="./https_04__03__03_pic4.zhimg.com_03_b62fdc3fe987809c6cecb3d6e0a3648f_r.png" data-actualxx="https://pic4.zhimg.com/50/b62fdc3fe987809c6cecb3d6e0a3648f_hd.jpg">随便贴几张现在的状态，喜欢运动，体重大概在一百零几<img data-rawheight="533" data-rawwidth="800" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='800'%20height='533'&gt;&lt;/svg&gt;" class="origin_image zh-lightbox-thumb lazy" width="800" src="./https_04__03__03_pic1.zhimg.com_03_67b605e457c6f00c42ab3942cf42cd18_r.png" data-actualxx="https://pic1.zhimg.com/50/67b605e457c6f00c42ab3942cf42cd18_hd.jpg"><img data-rawheight="640" data-rawwidth="853" xx="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='853'%20height='640'&gt;&lt;/svg&gt;" class="origin_image zh-lightbox-thumb lazy" width="853" src="./https_04__03__03_pic3.zhimg.com_03_d36923cf167e31aab2e180bc2fc078f6_r.png" data-actualxx="https://pic3.zhimg.com/50/d36923cf167e31aab2e180bc2fc078f6_hd.jpg">第一次回答，很乱阿！
