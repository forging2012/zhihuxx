		“那么我来教你吧，所谓负责就是…要亲自体会惨痛的教训，因自己的过失给别人带来麻烦，所以自己也要去承受那份痛苦，弄坏别人的纯银餐具，就要买纯金餐具作为赔偿，污染环境的工厂老板，就要住在工厂的烟囱旁去，这才叫负责”——是的，女朋友的小胸就要亲手揉大，这就是安慰，揉不大就把手剁了，这才叫负责。<br><br>——引号内文字来自《One Outs》渡久地东亚
