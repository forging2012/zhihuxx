		偏个题啊～<br>不禁想起了之前跟我在一块的网红小妹妹，她一直觉得胸小是件很骄傲的事儿。她的原话为：胸小穿衣才好看啊。<br><br>某次她问我，你喜欢我那点？<br><br>我昧着良心，调侃道：我喜欢你胸小的刚刚好啊。<br><br>她说:你就喜欢我这一个优点嘛？<br><br>当时我就忍不住吐槽：尼玛，啥时候胸小也是优点了？
